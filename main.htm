<html lang="en">
  <head>
	<title>Mendely App</title>
	<!-- css -->
<!-- 	<link type="text/css" href="css/trontastic/jquery-ui-1.8.13.custom.css" rel="stylesheet" />	 -->
	<link type="text/css" href="css/style.css" rel="stylesheet">
	<link type="text/css" href="css/trontastic/jquery-ui-1.8.13.custom.css" rel="stylesheet" />
	<!--    <link type="text/css" href="css/ex.css?3.2" rel="stylesheet"/>-->

	<!-- jQuery -->
	<script type="text/javascript" src="js/jQ.js"></script>
<script type="text/javascript" src="js/jquery.corners.min.js"></script> 
	<script type="text/javascript" src="js/jquery-ui-1.8.13.custom.min.js"></script>
	
	<!-- google -->
<!--	<script type='text/javascript' src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="js/map.js"></script>-->

	<!-- mine -->

	<script type="text/javascript" src="js/vars.js"></script>
	<script type="text/javascript" src="js/css.js"></script>
	<script type="text/javascript" src="js/handlers.js"></script>
	<script type="text/javascript" src="js/events.js"></script>
	<script type="text/javascript" src="js/util.js"></script>

	<!-- protovis -->
    <script type="text/javascript" src="js/protovis-r3.2.js"></script>
    <script type="text/javascript" src="js/countries.js"></script>

	<!-- mine -->
	<script type="text/javascript" src="js/ready.js"></script>
  </head>
  <body>

	<!-- container -->
	<div id="container">
	  
	  
	   <!--Search Options-->
		<div style="float:right;margin-right: 350px;margin-top:-40px;">
			<p class="ui-state-default round-me" style="padding:4px;margin-top:4em;">
				<span class="ui-icon ui-icon-circle-zoomout" style="float:left; margin:-2px 5px 0 0;"></span>
				Search Options
			</p>
			
			<!--Year-->
			<div id="yearSlider">
				
				<span>
						<label for="amount" class="ui-state-default ui-corner-all" style="padding:4px;margin-top:4em;">
							Publication Year Range: 
							<input type="text" id="amount" class="ui-state-default ui-corner-all" style="text-align:center; border:0px;font-size:18px;width:120px" />
						</label>
				</span>	
				<p></p>
				<div id="slider-range" style="width:480px;"></div>
			</div> 
			<p></p>
			
			<!--vert sliders-->
			<div style="float:left;">
				
				<div id="authslider" style="height:100px;"></div>
				<label for="amount" class="ui-state-default ui-corner-all" style="padding:4px;margin-top:4em;height:40px;">
					Author: 
					<input type="text" id="authorPriority" class="ui-state-default ui-corner-all" style="text-align:right; border:0px;font-size:18px;width:30px;" />
					%
				</label>
			</div>	
			<div style="float:left;">
				<div id="titleslider" style="height:100px;"></div>
				<label for="amount" class="ui-state-default ui-corner-all" style="padding:4px;margin-top:4em;height:40px;">
					Title: 
					<input type="text" id="titlePriority" class="ui-state-default ui-corner-all" style="text-align:right; border:0px;font-size:18px;width:30px" />
					%
				</label>
			</div>
			<div style="float:left;">
				<div id="pubslider" style="height:100px;"></div>
				<label for="amount" class="ui-state-default ui-corner-all" style="padding:4px;margin-top:4em;height:40px;">
					Publication: 
					<input type="text" id="pubPriority" class="ui-state-default ui-corner-all" style="text-align:right; border:0px;font-size:18px;width:30px" />
					%
				</label>
			</div>
		</div>
		
		<!-- top -->
	  <div id="top">
		<div class="topDivs">
		  <font>Search by Tag or by Paper Title</font>
		</div>

		<div class="topDivs">
		  <input id="search" type="text"/>
		</div>

		<div style="padding: 0px 0px 0px 25px;">
		  <font id="message"></font>
		</div>
		
		
		
		<div class="topDivs">
		  <!-- submit -->
		  <span style="position:absolute;">
			<a id="submit" href="javascript:">Submit</a>
			<img id="spinner1" src="http://i.imgur.com/m24rs.gif" alt="loading..."/>
		  </span>

		  <!-- score -->
		  <span style="position:absolute; left:300px">
			<a id="score" href="javascript:">Resort</a>
			<img id="spinner2" src="http://i.imgur.com/m24rs.gif" alt="loading..."/>
		  </span>

		  <!-- clear -->
		  <span style="float:right">
			<a id="clear" href="javascript:">Clear</a>
		  </span>
		</div>

	  </div>
			
		
		
	  <!-- bottom -->
	  <div id="bottom">
		<!-- spacer -->
		<div class="spacer"></div>
		<!-- results and map -->
		<div>
		  <!-- results -->
		  <ul id="results"></ul>

		  
		 

		  <!-- map -->
<!-- <div style="background-color:#4A5584;float:left;">
TWO
</div> -->
		</div><!-- end results and map -->
	  </div><!-- end bottom -->
	</div>

	<!-- protovis -->
    <script type="text/javascript" src="js/proto.js"></script>
  </body>
</html>
